name: hackathon_bot_stack
services:
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "${API_GATEWAY_HOST_PORT:-18056}:8000"
    environment:
      - ADMIN_API_URL=http://admin-api:8001
      - BOT_MANAGER_URL=http://bot-manager:8080
      - TRANSCRIPTION_COLLECTOR_URL=http://transcription-collector:8000
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      admin-api:
        condition: service_started
      bot-manager:
        condition: service_started
      transcription-collector:
        condition: service_started
    restart: unless-stopped

  admin-api:
    build:
      context: .
      dockerfile: services/admin-api/Dockerfile
    ports:
      - "${ADMIN_API_HOST_PORT:-18057}:8001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  bot-manager:
    build:
      context: .
      dockerfile: services/bot-manager/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BOT_IMAGE_NAME=${BOT_IMAGE_NAME:-hackathon_bot:hackathon}
      - DOCKER_NETWORK=${COMPOSE_PROJECT_NAME:-hackathon_bot_stack}_default
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DOCKER_HOST=unix://var/run/docker.sock
      - DEVICE_TYPE=${DEVICE_TYPE:-cpu}
      - WHISPER_LIVE_URL=ws://whisperlive:9090/ws
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  whisperlive:
    build:
      context: .
      dockerfile: services/WhisperLive/Dockerfile.cpu
    environment:
      - REDIS_STREAM_URL=redis://redis:6379/0/transcription_segments
      - TRANSCRIPTION_COLLECTOR_URL=redis://redis:6379/0/transcription_segments
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_STREAM_NAME=transcription_segments
      - LANGUAGE_DETECTION_SEGMENTS=${LANGUAGE_DETECTION_SEGMENTS:-10}
      - VAD_FILTER_THRESHOLD=${VAD_FILTER_THRESHOLD:-0.2}
      - DEVICE_TYPE=cpu
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-tiny}
      - WL_MAX_CLIENTS=${WL_MAX_CLIENTS:-10}
      - WHISPER_BACKEND=${WHISPER_BACKEND:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_TRANSCRIBE_MODEL=${OPENAI_TRANSCRIBE_MODEL:-gpt-4o-transcribe}
      - OPENAI_TRANSCRIBE_CHUNK_SEC=${OPENAI_TRANSCRIBE_CHUNK_SEC:-15}
      - OPENAI_TRANSCRIBE_MIN_AUDIO_S=${OPENAI_TRANSCRIBE_MIN_AUDIO_S:-5}
      - OPENAI_TRANSCRIBE_MAX_RETRIES=${OPENAI_TRANSCRIBE_MAX_RETRIES:-3}
      - OPENAI_TRANSCRIBE_RETRY_BACKOFF_S=${OPENAI_TRANSCRIBE_RETRY_BACKOFF_S:-2}
      - OPENAI_TRANSCRIBE_LANGUAGE=${OPENAI_TRANSCRIBE_LANGUAGE:-}
    command: --port 9090 --backend ${WHISPER_BACKEND:-openai} --faster_whisper_custom_model_path ${WHISPER_MODEL_SIZE:-tiny}
    expose:
      - "9090"
      - "9091"
    depends_on:
      transcription-collector:
        condition: service_started
    restart: unless-stopped

  transcription-collector:
    build:
      context: .
      dockerfile: services/transcription-collector/Dockerfile
    ports:
      - "${TRANSCRIPTION_COLLECTOR_HOST_PORT:-18123}:8000"
    volumes:
      - ./alembic.ini:/app/alembic.ini
      - ./libs/shared-models/alembic:/app/alembic
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_STREAM_NAME=transcription_segments
      - REDIS_CONSUMER_GROUP=collector_group
      - REDIS_STREAM_READ_COUNT=10
      - REDIS_STREAM_BLOCK_MS=2000
      - ADMIN_TOKEN=${ADMIN_API_TOKEN}
      - BACKGROUND_TASK_INTERVAL=10
      - IMMUTABILITY_THRESHOLD=30
      - REDIS_SEGMENT_TTL=3600
      - REDIS_CLEANUP_THRESHOLD=86400
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  db-migrate:
    build:
      context: .
      dockerfile: services/transcription-collector/Dockerfile
    command: alembic upgrade head
    volumes:
      - ./alembic.ini:/app/alembic.ini
      - ./libs/shared-models/alembic:/app/alembic
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  meeting-insights-worker:
    build:
      context: .
      dockerfile: services/meeting-insights-worker/Dockerfile
    volumes:
      - ./team_roster.txt:/app/team_roster.txt:ro
    ports:
      - "${RAG_API_HOST_PORT:-18002}:8002"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_SUMMARY_MODEL=${OPENAI_SUMMARY_MODEL:-gpt-5-nano}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - INSIGHTS_POLL_INTERVAL=${INSIGHTS_POLL_INTERVAL:-30}
      - INSIGHTS_BATCH_SIZE=${INSIGHTS_BATCH_SIZE:-1}
      - INSIGHTS_TARGET_STATUSES=${INSIGHTS_TARGET_STATUSES:-completed,failed}
      - TEAM_ROSTER_PATH=${TEAM_ROSTER_PATH:-/app/team_roster.txt}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RAG_LLM_MODEL=${RAG_LLM_MODEL:-gpt-5-nano}
      - RAG_TOP_K=${RAG_TOP_K:-8}
      - ASK_MEETING_TOP_K=${ASK_MEETING_TOP_K:-6}
      - RAG_MAX_HISTORY=${RAG_MAX_HISTORY:-10}
      - RAG_API_PORT=8002
    depends_on:
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  meeting-insights-ui:
    build:
      context: .
      dockerfile: services/meeting-insights-ui/Dockerfile
    volumes:
      - ./team_roster.txt:/app/team_roster.txt:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=hackathon_bot
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - TEAM_ROSTER_PATH=${TEAM_ROSTER_PATH:-/app/team_roster.txt}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RAG_API_URL=${RAG_API_URL:-http://meeting-insights-worker:8002}
      - ENABLE_RAG_CHAT=${ENABLE_RAG_CHAT:-true}
    ports:
      - "${MEETING_UI_HOST_PORT:-18501}:8501"
    depends_on:
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
      meeting-insights-worker:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine
    command:
      ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    volumes:
      - redis-data:/data
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=hackathon_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hackathon_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_HOST_PORT:-15438}:5432"
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
